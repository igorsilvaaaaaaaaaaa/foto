<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Webcam com Emojis</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Webcam com Emojis</h1>

    <video id="webcam" autoplay playsinline></video>
    <canvas id="canvas" width="640" height="480"></canvas>

    <div class="controls">
        <button id="ligar">Ligar Câmera</button>
        <button id="desligar" disabled>Desligar Câmera</button>
        <button id="capturar" disabled>Tirar Foto</button>
        <button id="limpar" disabled>Limpar</button>
        <button id="download" disabled>Baixar</button>
    </div>

    <div class="radio-group">
        <label><input type="radio" name="modo" id="modo-foto" checked /> Foto</label>
        <label><input type="radio" name="modo" id="modo-video" /> Vídeo</label>
    </div>

    <select id="efeitos" disabled>
        <option value="nenhum">Nenhum</option>
        <option value="preto-e-branco">Preto e Branco</option>
        <option value="sepia">Sépia</option>
        <option value="invertido">Invertido</option>
    </select>

    <div id="lista-adesivos"></div>

    <img id="preview-imagem" alt="Prévia da foto" />
    <video id="preview-video" controls></video>

    <p id="feedback"></p>

    <script src="script.js"></script>
</body>
</html>
